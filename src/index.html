<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Container */
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 500px;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.8s ease-in-out;
}

/* Titles */
h1, h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #f8f8f8;
}

/* Inputs */
input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    text-align: center;
}

/* Buttons */
button {
    background: #ff7f50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #ff6347;
}

/* Event List */
#eventsList {
    text-align: left;
    margin-top: 20px;
}

.event {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    animation: slideUp 0.6s ease-in-out;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <h1>Create Event</h1>
    <input type="text" id="eventName" placeholder="Event Name">
    <button onclick="createNewEvent()">Create Event</button>

    <h1>RSVP to Event</h1>
    <input type="text" id="eventId" placeholder="Event ID">
    <input type="text" id="userName" placeholder="Your Name">
    <button onclick="rsvp()">RSVP</button>

    <h2>Events List</h2>
    <div id="eventsList"></div>

    <script>
        async function createNewEvent() {
            const name = document.getElementById('eventName').value;
            if (!name) {
                alert("Event name cannot be empty!");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/create-event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) {
                    throw new Error("Failed to create event");
                }

                const data = await response.json();
                alert('Event Created! ID: ' + data.event_id);
                fetchEvents();
            } catch (error) {
                console.error('Error:', error);
                alert("Error creating event!");
            }
        }

        async function rsvp() {
            const event_id = document.getElementById('eventId').value;
            const name = document.getElementById('userName').value;

            if (!event_id || !name) {
                alert("Event ID and Name cannot be empty!");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/rsvp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_id, name })
                });

                if (!response.ok) {
                    throw new Error("Failed to RSVP");
                }

                alert('RSVP Confirmed!');
                fetchEvents();
            } catch (error) {
                console.error('Error:', error);
                alert("Error sending RSVP!");
            }
        }

        async function fetchEvents() {
            try {
                const response = await fetch('http://localhost:3000/get-events');
                const data = await response.json();

                const eventsListDiv = document.getElementById('eventsList');
                eventsListDiv.innerHTML = '';

                data.events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.innerHTML = `<strong>${event.name}</strong> (ID: ${event.id})`;
                    fetchRsvps(event.id, eventDiv);
                    eventsListDiv.appendChild(eventDiv);
                });
            } catch (error) {
                console.error('Error fetching events:', error);
            }
        }

        async function fetchRsvps(eventId, eventDiv) {
            try {
                const response = await fetch(`http://localhost:3000/get-rsvps/${eventId}`);
                const data = await response.json();

                const rsvpsList = document.createElement('ul');
                data.rsvps.forEach(rsvp => {
                    const rsvpItem = document.createElement('li');
                    rsvpItem.textContent = rsvp.name;
                    rsvpsList.appendChild(rsvpItem);
                });

                eventDiv.appendChild(rsvpsList);
            } catch (error) {
                console.error('Error fetching RSVPs:', error);
            }
        }

        window.onload = fetchEvents;
    </script>
</body>
</html>
